.loader, .loader:after {

.loader
{
	width:100%;
	height:100vh;
	animation: fadeOut 4.5s forwards;
}

.loader:after {
  content: '';
  background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, black 70%);

}

@keyframes fadeOut {
  76%{
  opacity:1;
  }
